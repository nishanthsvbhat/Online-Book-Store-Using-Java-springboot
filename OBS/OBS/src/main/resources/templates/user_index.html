<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    	html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

footer {
    margin-top: auto;
    background-color: #343a40;
    color: white;
    text-align: center;
    padding: 10px 0;
}
        .hero {
            background-color: #f8f9fa;
            padding: 2rem;
            text-align: center;
        }
        .book-card {
            margin-bottom: 20px;
        }
        .card-content{
        	border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color:white;
        }
        .btn-width{
        	width:250px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#books">Books</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Online Book Store</h1>
        <p>Explore our vast collection of books and find your next great read!</p>
    </div>

    <!-- Books Section -->
    <div class="container my-5" id="books">
        <h2 class="text-center mb-4">Books Collection</h2>
        <div class="row">
            <!-- Book 1 -->
            <div class="col-md-4 book-card">
                <div th:each="book : ${books}" class="card">
                    <img th:src="${book.imageUrl}" alt="Book Image" class="card-img-top">
                    <div class="card-body card-content">                 
                <h2 th:text="${book.title}">Book Title</h2>
                <p th:text="'Author: ' + ${book.author}">Author</p>
                <p th:text="'ISBN: ' + ${book.isbn}">ISBN</p>
                <p th:text="'Price: $' + ${book.price}">Price</p>
                <p th:text="'Quantity: ' + ${book.quantity}">Quantity</p>
                <a th:href="@{/books/buy/{id}(id=${book.id})}" class="btn btn-primary btn-width">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Online Book Store. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
